<!DOCTYPE html>
<html>

<head>
  <title>calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="calculator-container">
    <div class="calculator-wrap">
      <div class="title">
        <div class="title-label">Calculator</div>
        <div class="title-btn">
          <div class="span"><img src="./assets/icons/dash.svg" alt="dash.png" /></div>
          <div class="span"><img src="./assets/icons/square.svg" alt="square.png" /></div>
          <div class="span close"><img src="./assets/icons/close.svg" class="close-icon" alt="close.png" /></div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-wrap">
          <div class="hamburger">
            <img src="./assets/icons/list.svg" alt="list-icon">
          </div>
          <h5 class="menu-title">Standard</h5>
        </div>
        <div class="history">
          <img src="./assets/icons/history.svg" alt="history">
        </div>
      </div>
      <div class="result">
        <input type="text" placeholder="0" />
      </div>
      <div class="buttons">
        <div class="memory-buttons">
          <span>MC</span>
          <span>MR</span>
          <span>M+</span>
          <span>M-</span>
          <span>MS</span>
          <span>M*</span>
        </div>
        <div class="main-buttons">
          <span><img src="./assets/icons/percentage.svg" alt="percentage.svg" class="percentage svg" /></span>
          <span><img src="./assets/icons/sqrt.svg" alt="sqrt.svg" class="sqrt svg" /></span>
          <span><img src="./assets/icons/pow.svg" alt="pow.svg" class="pow svg" /></span>
          <span><img src="./assets/icons/fraction.svg" alt="fraction.svg" class="fraction svg" /></span>
          <span>CE</span>
          <span>C</span>
          <span><img src="./assets/icons/back-delete.svg" alt="back-delete.svg" class="back-delete svg" /></span>
          <span class="arithmetic">/</span>
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="arithmetic">x</span>
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="arithmetic">-</span>
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="arithmetic">+</span>
          <span><img src="./assets/icons/plus-minus.svg" alt="plus-minus.svg" class="plus-minus svg" /></span>
          <span class="number">0</span>
          <span class="number">.</span>
          <span class="arithmetic">=</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
